            </figure>
            <h2>Formulario de registro</h2>
                <form action="mailto:agueroflord8@gmail.com" method="post">
                    <label for="NomCom">Nombre completo:</label>
                <input type="text" id="NomCom" name="nombreCom" placeholder="Ingrese su nombre completo" requiered maxlength="50">
                <label for="cor">Correo:</label>
                <input type="email" id="cor" name="correo" placeholder="agueroflord8@gmail.com" required>
                <label for="contra">Contraseña:</label>
                <input type="password" id="contra" name="clave" required minlength="8">
                <label>¿Quiere recibir novedades?</label>
                <fieldset id="radio">
                <label for="si">Si
                    <input type="radio" id="si" name="seleccion" value="si" checked>
                </label>
                <label for="no">No
                    <input type="radio" id="no" name="seleccion" value="no">
                </label>
               </fieldset>
            <section class="botones">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </section>
            </form>
            
        </section>
